<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="css/styles.css">
 
</head>
 
<body>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Login form creation starts-->
  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container">
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Register Here </h4>
          <label for="InputEmail1">First Name</label>
           <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="InputEmail1">Last Name</label>
           <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="InputEmail1">Date of Birth</label>
           <input type="date" class="form-control" id="InputEmail1" aria-describeby="emailHelp" placeholder="">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Profile pic</label>
          <input type="file" class="form-control" id="InputPassword1" placeholder="">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Short bio</label>
          <input type="text" class="form-control" id="InputPassword1" placeholder="Tell us about you">
        </div>

       
        <section class="gender">
          <label for="InputPassword1">Gender</label>

            <select name='gender' aria-placeholder="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="Other">Other</option>
            </select>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <!-- <div class="form-footer">
          <p> Don't have an account? <a href="register.html">Sign Up</a></p>
          
        </div> -->
        </form>
      </section>
    </section>
  </section>
<!-- Registration form creation ends -->
</body>
</html>
